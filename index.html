<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Mơ hoa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      color: white;
      font-family: 'Cactus Classical Serif', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      width: 90vw;
    }

    #FBBtn{
      position: fixed;
      background: rgba(0, 0, 0, 0.1);
      opacity: 50%;
      color: white;
      border: 0px solid white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Cactus Classical Serif', serif;
      transition: background 0.3s;
      z-index: 10;
      text-decoration: none;
    }
    #FBBtn {
      bottom: 20px;
      right: 20px;
    }
    #FBBtn:hover {
      opacity: 100%;
    }

  #title {
    font-family: 'Ballet', cursive;
    font-size: clamp(64px, 16vw, 128px); /* Tăng kích cỡ tiêu đề */
    pointer-events: none;
    position: relative;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
    transition: transform 0.3s ease;
    line-height: 1.2;
  }

  #lines {
    margin-top: 5vh;
    font-size: clamp(10px, 2vw, 18px); /* Giữ size nhỏ hơn tiêu đề */
    display: flex;
    flex-direction: column;
    gap: 2vh;
  }

    .line {
      opacity: 1;
      transition: color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      padding: 1vh 0;
      user-select: none;
      -webkit-user-select: none;
    }

    .line:hover,
    .line:active {
      color: white;
      transform: scale(1.05);
      text-shadow: 0 0 5px white;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://i.imgur.com/lzQZAdG.png');
      background-size: cover;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (min-width: 768px) {
      #title {
        font-size: clamp(64px, 10vw, 128px);
      }

      #lines {
        font-size: clamp(10px, 2vw, 18px);
      }
    }
  </style>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
  
</head>
<body>
  <a href="https://www.facebook.com/ensoleillee.journee" id="FBBtn"><i class="fab fa-facebook"></i></a>
  <div id="overlay">
    <div id="title">Mơ Hoa</div>
    <div id="lines">
      <div class="line" data-link="./mohoa.html">mơ hoa 001</div>
      <div class="line" data-link="./troihungsang.html">trời hửng sáng 002</div>
      <div class="line" data-link="./baylen.html">bay lên 003</div>
      <div class="line" data-link="./saoroi.html">sao rơi 004</div>
      <div class="line" data-link="./giangmay.html"> giăng mây 005</div>
      <div class="line" data-link="./toithang6.html">tối tháng 006</div>
      <div class="line" data-link="./tinhgiac.html">tỉnh giấc 007</div>
    
    </div>
  </div>

  <script>
    const title = document.getElementById("title");
    let phase = 0;

    function floatTitle() {
      phase += 0.02;
      const offsetY = Math.sin(phase) * 10;
      title.style.transform = `translateY(${offsetY}px)`;
      requestAnimationFrame(floatTitle);
    }

    floatTitle();

    // Redirect on tap/click
    document.querySelectorAll('.line').forEach(line => {
      line.classList.add("show");
      line.addEventListener('click', (e) => {
        e.stopPropagation();
        const url = line.getAttribute('data-link');
        if (url) window.location.href = url;
      });
    });
  </script>

</body>
</html>
