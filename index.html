<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mơ hoa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      color: white;
      font-family: 'Cactus Classical Serif', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      padding: 0 5vw;
    }

    #title {
  font-family: 'Ballet', cursive;
  font-size: clamp(32px, 6vw, 64px);
  pointer-events: none;
  position: relative;
}

#lines {
  margin-top: 3vh;
  font-size: clamp(18px, 4vw, 28px);
}


    .line {
      opacity: 0;
      transition: opacity 0.6s ease;
      cursor: pointer;
      margin: 1vh 0;
    }

    .line.show {
      opacity: 1;
    }

    .line:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      #lines {
        font-size: calc(2vw + 1vh);
      }
    }
  </style>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
</head>
<body>

  <div id="overlay">
    <div id="title">mơ hoa</div>
    <div id="lines">
      <div class="line" data-link="./mohoa.html">mơ hoa 001</div>
      <div class="line" data-link="./troihungsang.html">trời hửng sáng 002</div>
      <div class="line" data-link="./baylen.html">bay lên 003</div>
    </div>
  </div>

  <script>
    const title = document.getElementById("title");
    let phase = 0;

    function floatTitle() {
      phase += 0.02;
      const offsetY = Math.sin(phase) * 10;
      title.style.transform = `translateY(${offsetY}px)`;
      requestAnimationFrame(floatTitle);
    }

    floatTitle();

    let lines;
    let currentLine = 0;

    window.addEventListener("click", () => {
      if (!lines) lines = document.querySelectorAll(".line");
      if (currentLine < lines.length) {
        const line = lines[currentLine];
        line.classList.add("show");

        const handleTap = (e) => {
          if (!line.classList.contains("show")) return;
          e.stopPropagation();
          const url = line.getAttribute("data-link");
          if (url) window.location.href = url;
        };

        // Chỉ gán sự kiện 1 lần
        line.removeEventListener("click", handleTap);
        line.addEventListener("click", handleTap);

        currentLine++;
      }
    });
  </script>

</body>
</html>
