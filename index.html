<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mơ hoa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      color: white;
      font-family: 'Cactus Classical Serif', serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    #title {
      font-family: 'Ballet', cursive;
      font-size: calc(8vw + 1vh);
      pointer-events: none;
      position: relative;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }

    #lines {
      margin-top: 3vh;
      font-size: calc(2vw + 1vh);
    }

    .line {
      opacity: 1;
      transition: color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .line:hover {
      color: white;
      transform: scale(1.05);
      text-shadow: 0 0 5px white;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://i.imgur.com/lzQZAdG.png');
      background-size: cover;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
</head>
<body>

  <div id="overlay">
    <div id="title">mơ hoa</div>
    <div id="lines">
      <div class="line" data-link="./mohoa.html">mơ hoa 001</div>
      <div class="line" data-link="./troihungsang.html">trời hửng sáng 002</div>
      <div class="line" data-link="./baylen.html">bay lên 003</div>
    </div>
  </div>

  <script>
    const title = document.getElementById("title");
    let phase = 0;

    function floatTitle() {
      phase += 0.02;
      const offsetY = Math.sin(phase) * 10;
      title.style.transform = `translateY(${offsetY}px)`;
      requestAnimationFrame(floatTitle);
    }

    floatTitle();

    // Click handler for line redirection
    document.querySelectorAll('.line').forEach(line => {
      line.classList.add("show");
      line.addEventListener('click', (e) => {
        e.stopPropagation();
        const url = line.getAttribute('data-link');
        if (url) window.location.href = url;
      });
    });

    // Petal rain effect
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    setInterval(createPetal, 300);
  </script>

</body>
</html>
